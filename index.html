<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Contact Page</h1>
        <form class="form">
            <label for="name">Username</label>
            <input type="username" id="name" class="insave" name="username" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" class="insave" name="password" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="insave" name="mail">

            <label for="number"> Phone number</label>
            <input type="number" id="number" class="insave" value="number">
            <div class="gender">
                <input type="radio" name="gender" value="male" id="male" required>
                <label for="male">male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label>
            </div>
            <button>submit</button>

        </form>
    </div>
</body>

</html>
